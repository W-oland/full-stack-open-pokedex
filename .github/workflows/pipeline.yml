name: Deployment pipeline

on: 
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs: 
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with: 
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy to heroku
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with: 
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fullstack-pokemon-application"
          heroku_email: "tatu.jarvenranta@gmail.com"
          healthcheck: "https://fullstack-pokemon-application.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: anothrNick/github-tag-action@1.36.0
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DRY_RUN: true

  discord:
    needs: [simple_deployment_pipeline, tag_release]
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: Deploy succesfull
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Deploy failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: Deploy failure
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}